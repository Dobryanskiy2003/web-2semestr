<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Имя</label>
      <input type="text" id="name" formControlName="name" required>
      <div *ngIf="registerForm.controls['name'].invalid && (registerForm.controls['name'].touched)">
        <div class="error-message">
          Поле является обязательным для заполнения
        </div>
      </div>
    </div>

    <div class="form-group">
        <label for="lastName">Фамилия</label>
        <input type="text" id="lastName" formControlName="lastName" required>
        <div *ngIf="registerForm.controls['lastName'].invalid && (registerForm.controls['lastName'].touched)">
          <div class="error-message">
            Поле является обязательным для заполнения
          </div>
        </div>
    </div>

    <div class="form-group">
      <label for="phone">Номер телефона</label>
      <input type="tel" id="phone" formControlName="phone" required pattern="^[0-9]{11}$">
      <div *ngIf="registerForm.controls['phone'].invalid && (registerForm.controls['phone'].touched)">
        <div class="error-message">
          Введите корректный номер телефона
        </div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" required>
      <div *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].touched)">
        <div class="error-message">
          Введите корректный email
        </div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="password">Пароль</label>
      <input type="password" id="password" formControlName="password" required>
    </div>
  
    <div class="form-group">
      <label for="confirmPassword">Подтверждение пароля</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
    </div>
  
    <div class="form-group">
      <label for="birthDate">Дата рождения</label>
      <input type="date" id="birthDate" formControlName="birthDate" required>
    </div>

    <div class="form-group">
        <label for="petName">Кличка вашего животного</label>
        <input type="text" id="petName" formControlName="petName" required>
        <div *ngIf="registerForm.controls['petName'].invalid && (registerForm.controls['petName'].touched)">
          <div class="error-message">
            Поле является обязательным для заполнения
          </div>
        </div>
      </div>
  
    <button type="submit" [disabled]="!registerForm.valid">Зарегистрироваться</button>
  </form>
  
  <div *ngIf="!registerForm.valid && (registerForm.touched)">
    <div class="error-message">
      Необходимо заполнить все поля корректно
    </div>
  </div>
  
  <div *ngIf="userUnderage">
    <div class="error-message">
      Регистрация доступна только для пользователей старше 18 лет
    </div>
  </div>
